<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign up.css">
        <title> Sign Up </title>
    </head>

    <body> <class="signup">
        <form>
            <label for="name">Nama Lengkap: </label>
            <input type="text" name="name" id="name" placeholder="masukan nama lengkap anda">
            <br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="....@gmail.com">
            <br>
           
            <label for="telp">Nomor Telepon: </label>
            <input type="text"  id="telp" placeholder="masukan Nomor Telepon:">
            <br>

            <label for="password">password: </label>
            <input type="password"  id="password" placeholder="masukan password:">
            <br>
            
            <label for="gender">Jenis Kelamin: </label>
            <input type="radio"  name="gender" id="laki laki"><label for="laki laki">laki laki</label>
            <input type="radio"  name="gender" id="perempuan"><label for="perempuan">perempuan</label>
            <br>

            <label for="alamat">alamat: </label>
            <br>
            <textarea name="alamat" id="alamat" cols="30" rows="2"></textarea>
            <br>
            <label for="upload">upload foto</label>
            <input type="file" name="upload" id="upload">

            <br><br>

            <button type="submit">submit </button>
            <button type="reset">reset </button>    
        </form>
    </body>
</html>
